# Default values for nanny.

nanny:
  # Replica count of nanny (please be aware that nanny is currently not supporting any HA setup)
  replicaCount: 1

  image:
    repository: quay.io/nanny/nanny
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  containerPort: 8080

  # Enable or disable the liveness probe
  livenessProbe:
    enabled: true

  # Enable or disable the readiness probe
  readinessProbe:
    enabled: true

  # Specify resource limits/requests for the nanny container
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: nanny.example.local
      paths: []
  tls: []
  #  - secretName: nanny-example-tls
  #    hosts:
  #      - nanny.example.local