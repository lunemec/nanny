apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nanny.fullname" . }}-test-connection"
  labels:
    {{- include "nanny.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: quay.io/quay/busybox:latest
      command: ['wget']
      args: ['{{ include "nanny.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
